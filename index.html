<!DOCTYPE html>
<html lang="en">
<head>
    <title>calculator v2</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="result">
                <div id="history">
                    <p id="history-value"></p>
                </div>
                <div id="output">
                    <p id="output-value"></p>
                </div>
            </div>
            <div id="keyboard">
                <button class="operator" id="clear">AC</button>
                <button class="operator" id="backspace">CE</button>
                <button class="operator" id="/">AVG</button>
                <button class="operator" id="/">&#247;</button>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator" id="*">&#215;</button>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator" id="-">&minus;</button>
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator" id="+">&plus;</button>
                <button class="empty" id="empty"></button>
                <button class="number" id="0">0</button>
                <button class="number" id="empty"></button>
                <button class="operator" id="=">&equals;</button>
            </div>
        </div>
        <br><p>To calculate average, add numbers first, then hit "AVG"</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
